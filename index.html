<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="movie-image"
      />
      <h2>Movie Title</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum ullam
        quam debitis autem, a repudiandae nobis harum veritatis itaque dolorem
        neque impedit ipsum aliquam accusamus? Recusandae et fugit blanditiis
        vero.
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container">
      <div class="trailer">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/5PSNL1qE6VY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <button class="close-btn">Close</button>
      </div>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
